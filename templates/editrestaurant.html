    <!-- MESSEGE FLASHING -->
    <section class="bg-light no-padding" id="message-flashing">
      <div class="container item">
        <div class="row">
          <div class="col-lg-12 text-center">
            {% with messages = get_flashed_messages() %}
            {% if messages %}

            <ul class="flashing">
            {% for message in messages %}
              <li><strong>{{message}}</strong></li>
              {% endfor %}
            </ul>
            {% endif %}
            {% endwith %}
          </div>
        </div>
      </div>

		<!-- Adding a restaurant section -->
		<section class="bg-white">
    	<div class="container item">

						<h1 class="section-heading">Edit a restaurant: {{ restaurant.name }}</h1>

		  		</div>

		<!-- Form section -->
		<section class="bg-white" id="restaurant-form">

      		<div class="col-lg-12 text-left">

						<!-- <form id="contactForm" action="{{url_for('newRestaurant')}}" method = 'POST' novalidate="novalidate"> -->

              <div class="form-group">
                <input name="restaurant_name" class="form-control" id="restaurant-name" type="text" placeholder="{{restaurant.name}} (Type a new name)">
                <p class="help-block text-danger"></p>
              </div>
              <div class="form-group">
                <input name="restaurant_adress" class="form-control" id="restaurant-address" type="text" placeholder="Address *">
                <p class="help-block text-danger"></p>
              </div>
              <div class="form-group">
                <textarea name="restaurant_description" class="form-control" id="message" placeholder="{{restaurant.description}} (Type a new description)"></textarea>
                <p class="help-block text-danger"></p>
                <button class="btn btn-xl btn-block btn-primary" type="submit">Edit restaurant</button>
              </div>
            </form>

		  		</div>
